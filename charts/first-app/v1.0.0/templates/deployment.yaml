apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: java-app-v2
  name: java-app-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app-v2
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: java-app-v2-label
    spec:
      containers:
        - image: zhouyeahyuqi/java-app:v2
          name: java-app-v2
          resources: {}
          livenessProbe:
            httpGet:
              path: /actuator/health/
              port: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/
              port: 8080
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
status: {}
